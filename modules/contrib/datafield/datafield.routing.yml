datafield.add_form:
  path: '/datafield/{entity_type}/{entity}/{field_name}/add'
  defaults:
    _title: 'Add'
    _form: '\Drupal\datafield\Form\AddFieldForm'
  options:
    parameters:
      entity:
        type: entity:{entity_type}
  requirements:
    _permission: 'access content'


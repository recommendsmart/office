group_content_enabler.config.invitation_expire:
  type: 'integer'
  label: 'Expire invites'

group_content_enabler.config.invitation_expire_keep:
  type: 'boolean'
  label: Keep expired invitations'

group_content_enabler.config.invitation_subject:
  type: 'text'
